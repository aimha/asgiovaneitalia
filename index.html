    // PRE LOADER STYLING
    <style>
      #loader {
        position: fixed;
        inset: 0;
        background: oklch(0.3163 0.1142 1.37);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .line {
        position: relative;
        width: 60%;
        height: 5px;
        overflow: hidden;
        background: oklch(0.2777 0.0871 0.62);
        border-radius: 2px;
      }

      .line::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 40%;
        background: oklch(0.7859 0.1647 74.68);
        border-radius: 2px;
        animation: loading 0.8s linear infinite;
      }

      @keyframes loading {
        from { transform: translateX(-100%); }
        to   { transform: translateX(250%); }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- PRE LOADER -->
    <div id="loader">
      <div class="line"></div>
    </div>

    <!-- ROOT ELEMENT -->
    <div id="root"></div>

    <script src="/src/index.jsx" type="module"></script>
  </body>
